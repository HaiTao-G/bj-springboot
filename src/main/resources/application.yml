server:
  port: 8081
spring:
  application:
    name: bj-springboot
  datasource:
    url: jdbc:mysql://localhost:3306/bj?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      # 表存在时更新表而不是重新生成
      ddl-auto: update
    show-sql: true
